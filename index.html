<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form">
        <h2 class="form_title">Iniciar Sesión</h2>
        <p class="form_paragraph">¿Aun no tienes una cuenta? <a href="#" class="form_link">Entra aqui</a></p>

        <div class="form_container">
            <div class="form_group">
                <input type="text" id="name" class="form_input" placeholder=" ">
                <label for="name" class="form_label">Nombre: </label>
                <span class="form_line"></span>
            </div>
       <div class="form_container">
             <div class="form_group">
                    <input type="text" id="username" class="form_input" placeholder=" ">
                    <label for="name" class="form_label">Usuario: </label>
                    <span class="form_line"></span>
                </div>
                <div class="form_container">
                    <div class="form_group">
                        <input type="text" id="password" class="form_input" placeholder=" ">
                        <label for="name" class="form_label">Contraseña: </label>
                        <span class="form_line"></span>
                    </div>
            <input type="submit" class="form_submit" value="Entrar">
        </div>


    </form>
</body>
</html>
